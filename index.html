    async function compressImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const MAX_WIDTH = 800;
            const MAX_HEIGHT = 800;
            const scale = Math.min(
              MAX_WIDTH / img.width,
              MAX_HEIGHT / img.height,
              1
            );

            const canvas = document.createElement('canvas');
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL('image/jpeg', 0.7);

            if (dataUrl.length > 900000) {
              reject('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ –¥–∞–∂–µ –ø–æ—Å–ª–µ —Å–∂–∞—Ç–∏—è. –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –ø–æ–º–µ–Ω—å—à–µ.');
              return;
            }

            resolve(dataUrl);
          };
          img.onerror = () => reject('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.');
          img.src = e.target.result;
        };
        reader.onerror = () => reject('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Ñ–∞–π–ª.');
        reader.readAsDataURL(file);
      });
    }

                  –≠—Ç–æ—Ç –ø–æ–¥–∞—Ä–æ–∫ —É–∂–µ –∫—Ç–æ-—Ç–æ –¥–∞—Ä–∏—Ç ‚Äî —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ, –Ω–æ –º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ –ø—Ä–∞–∑–¥–Ω–∏–∫–∞.
                </div>
              )}
            </div>
            <span className="badge-soft badge text-[11px]">–ú–æ—ë –∂–µ–ª–∞–Ω–∏–µ</span>
          </div>
          <div className="flex gap-1 justify-end border-t border-slate-100 pt-2">
            <button
              className="btn btn-ghost border border-slate-300 text-xs px-3 py-1"
              onClick={() => !locked && setEditing(true)}
              disabled={locked}
            >
              –ò–∑–º–µ–Ω–∏—Ç—å
            </button>
            <button
              className="btn btn-ghost border border-red-200 text-xs px-3 py-1 text-red-600"
              onClick={handleDeleteClick}
            >
              –£–¥–∞–ª–∏—Ç—å
            </button>
          </div>
        </div>
      );
    }

    function WishCardFamily({ wish, claim, onClaim, onUnclaim, currentUserName, isMine, onImageClick }) {
      const claimed = !!claim;
      const iGift = claim && claim.claimerName === currentUserName;

      const [showInfo, setShowInfo] = React.useState(false);

      const handleDisabledClick = (e) => {
        e.preventDefault();
        e.stopPropagation();
        setShowInfo((v) => !v);
      };

      return (
        <div className="card p-3">
          <div className="flex flex-col gap-2">
            {wish.image && (
              <img
                src={wish.image}
                alt=""
                className="w-full rounded-xl object-cover max-h-48 cursor-pointer"
                onClick={() => onImageClick(wish.image)}
              />
            )}

            <div className="flex items-start gap-3">
              {/* –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ */}
              <div className="flex-1 space-y-1">
                <div className="font-semibold text-sm text-slate-900">
                  {wish.title}
                </div>

                <div className="flex flex-wrap items-center gap-2">
                  <span className="badge text-[11px]">
                    –î–ª—è: {wish.ownerName || '–ë–µ–∑ –∏–º–µ–Ω–∏'}
                  </span>
                </div>

                {wish.note && (
                  <div className="text-xs text-slate-600">
                    {wish.note}
                  </div>
                )}

                {wish.url && (
                  <a
                    href={wish.url}
                    target="_blank"
                    rel="noreferrer"
                    className="text-xs text-sky-700 underline inline-block"
                  >
                    –û—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É
                  </a>
                )}
              </div>

              {/* –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –∫–Ω–æ–ø–∫–∞ / –ø–æ–¥—Å–∫–∞–∑–∫–∞ */}
              <div className="min-w-[130px] text-right space-y-2 relative">
                {claimed ? (
                  iGift ? (
                    <>
                      <div className="badge-soft badge w-full justify-end text-[11px]">
                        üéÅ –í—ã –¥–∞—Ä–∏—Ç–µ —ç—Ç–æ—Ç –ø–æ–¥–∞—Ä–æ–∫
                      </div>
                      <button
                        className="btn btn-ghost border border-slate-300 text-xs w-full md:w-[130px]"
                        onClick={onUnclaim}
                      >
                        –°–Ω—è—Ç—å –±—Ä–æ–Ω—å
                      </button>
                    </>
                  ) : (
                    <>
                      <button
                        className="btn text-xs w-full md:w-[130px] bg-slate-200 text-slate-500 cursor-not-allowed"
                        disabled
                        onClick={handleDisabledClick}
                        onMouseEnter={() => setShowInfo(true)}
                        onMouseLeave={() => setShowInfo(false)}
                      >
                        –ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–æ
                      </button>

                      {showInfo && (
                        <div className="absolute right-0 -top-9 bg-slate-900 text-[11px] text-white px-2 py-1 rounded-lg shadow-lg whitespace-nowrap z-10">
                          üéÅ –£–∂–µ –¥–∞—Ä–∏—Ç: {claim.claimerName}
                        </div>
                      )}
                    </>
                  )
                ) : (
                  <button
                    className="btn btn-primary text-xs w-full md:w-[130px] transition-transform duration-150 active:scale-95"
                    onClick={onClaim}
                    disabled={isMine}
                  >
                    –Ø –ø–æ–¥–∞—Ä—é
                  </button>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    // ---------- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ----------
    function App() {
      const [authUid,setAuthUid] = useState(null);
      const [userName,setUserName] = useState(loadLocal('nywish:name',''));
      const [activeTab,setActiveTab] = useState('my'); // 'my' | 'family'

      const [items,setItems] = useState([]);
      const [claims,setClaims] = useState({});
      const [itemsLoading,setItemsLoading] = useState(true);
      const [addError,setAddError] = useState('');
      const [claimError,setClaimError] = useState('');
      const [previewImage, setPreviewImage] = useState(null);
      const [familyFilter, setFamilyFilter] = useState('all'); // 'all' | 'my_claims' | –∏–º—è

      // auth
      useEffect(() => {
        const unsub = auth.onAuthStateChanged(u => setAuthUid(u?.uid || null));
        return () => unsub();
      }, []);

      // save name
      useEffect(()=>{ saveLocal('nywish:name', userName); }, [userName]);

      // items
      useEffect(() => {
        setItemsLoading(true);
        const unsub = itemsCol().orderBy('createdAt','desc')
          .onSnapshot(
            snap => {
              const arr = [];
              snap.forEach(doc => arr.push({ id: doc.id, ...doc.data() }));
              setItems(arr);
              setItemsLoading(false);
            },
            err => { console.error(err); setItemsLoading(false); }
          );
        return () => unsub();
      }, []);

      // claims ‚Äî —Å–ª—É—à–∞–µ–º –≤—Å–µ–≥–¥–∞
      useEffect(() => {
        const unsub = claimsCol().onSnapshot(
          snap => {
            const map = {};
            snap.forEach(doc => map[doc.id] = doc.data());
            setClaims(map);
          },
          err => {
            console.error('claims error', err);
            setClaims({});
          }
        );
        return () => unsub();
      }, []);

      const myWishes = useMemo(
        () => items.filter(i => i.addedByUid === authUid),
        [items, authUid]
      );

      const familyWishes = useMemo(
        () => items.filter(i => i.addedByUid !== authUid),
        [items, authUid]
      );

      // —Å–ø–∏—Å–æ–∫ –∏–º—ë–Ω –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞
      const familyNames = useMemo(() => {
        const set = new Set();
        items.forEach(item => {
          if (item.addedByUid !== authUid && item.ownerName) {
            set.add(item.ownerName);
          }
        });
        return Array.from(set);
      }, [items, authUid]);

      // –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ –∂–µ–ª–∞–Ω–∏—è —Å–µ–º—å–∏
      const filteredFamilyWishes = useMemo(() => {
        if (familyFilter === 'all') return familyWishes;
        if (familyFilter === 'my_claims') {
          return familyWishes.filter(
            w => claims[w.id] && claims[w.id].claimerUid === authUid
          );
        }
        return familyWishes.filter(w => w.ownerName === familyFilter);
      }, [familyFilter, familyWishes, claims, authUid]);

      const myGifts = useMemo(() => {
        const ids = Object.entries(claims)
          .filter(([id,c]) => c.claimerUid === authUid)
          .map(([id]) => id);
        return items.filter(i => ids.includes(i.id));
      }, [claims, items, authUid]);

      const handleAddWish = async ({ title, url, note, image }) => {
        setAddError('');
        if (!userName.trim()) {
          setAddError('–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ —Å–≤–æ—ë –∏–º—è –Ω–∞–≤–µ—Ä—Ö—É.');
          return;
        }
        try {
          await itemsCol().add({
            title,
            url,
            note,
            image: image || null,
            ownerName: userName.trim(),
            addedByUid: authUid,
            createdAt: Date.now()
          });
        } catch (e) {
          console.error(e);
          setAddError('–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Firestore Rules.');
        }
      };

      const handleUpdateWish = async (wishId, updates) => {
        setAddError('');
        try {
          await itemsCol().doc(wishId).update(updates);
        } catch (e) {
          console.error(e);
          setAddError('–ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–º–µ–Ω–∏—Ç—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Firestore Rules.');
        }
      };

      const handleDeleteWish = async (wishId) => {
        setAddError('');
        try {
          await itemsCol().doc(wishId).delete();
        } catch (e) {
          console.error(e);
          setAddError('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Firestore Rules.');
        }
      };

      const handleClaim = async (wish) => {
        setClaimError('');
        if (!userName.trim()) {
          setClaimError('–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ —Å–≤–æ—ë –∏–º—è –Ω–∞–≤–µ—Ä—Ö—É.');
          return;
        }
        if (wish.addedByUid === authUid) {
          setClaimError('–ù–µ–ª—å–∑—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–µ –∂–µ–ª–∞–Ω–∏–µ.');
          return;
        }

        const ref = claimsCol().doc(wish.id);

        try {
          await db.runTransaction(async (tx) => {
            const snap = await tx.get(ref);
            if (snap.exists) {
              throw new Error('already-claimed');
            }
            tx.set(ref, {
              claimerUid: authUid,
              claimerName: userName.trim(),
              createdAt: Date.now()
            });
          });
        } catch (e) {
          console.error(e);
          if (e.message === 'already-claimed') {
            setClaimError('–≠—Ç–æ—Ç –ø–æ–¥–∞—Ä–æ–∫ —É–∂–µ –∫—Ç–æ-—Ç–æ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–ª.');
          } else {
            setClaimError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Firestore Rules.');
          }
        }
      };

      const handleUnclaim = async (wish) => {
        setClaimError('');
        if (!window.confirm('–°–Ω—è—Ç—å –±—Ä–æ–Ω—å —Å —ç—Ç–æ–≥–æ –ø–æ–¥–∞—Ä–∫–∞? –ï–≥–æ —Å–º–æ–∂–µ—Ç –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –∫—Ç–æ-—Ç–æ –¥—Ä—É–≥–æ–π.')) {
          return;
        }

        const ref = claimsCol().doc(wish.id);

        try {
          await db.runTransaction(async (tx) => {
            const snap = await tx.get(ref);
            if (!snap.exists) {
              throw new Error('no-claim');
            }
            const data = snap.data();
            if (data.claimerUid !== authUid) {
              throw new Error('not-owner');
            }
            tx.delete(ref);
          });
        } catch (e) {
          console.error(e);
          if (e.message === 'no-claim') {
            setClaimError('–ë—Ä–æ–Ω—å —É–∂–µ —Å–Ω—è—Ç–∞.');
          } else if (e.message === 'not-owner') {
            setClaimError('–°–Ω—è—Ç—å –±—Ä–æ–Ω—å –º–æ–∂–µ—Ç —Ç–æ–ª—å–∫–æ —Ç–æ—Ç, –∫—Ç–æ –µ—ë –ø–æ—Å—Ç–∞–≤–∏–ª.');
          } else {
            setClaimError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–Ω—è—Ç—å –±—Ä–æ–Ω—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
          }
        }
      };

      return (
        <div className="pb-10">
          <Header userName={userName} />
          <NameCard userName={userName} setUserName={setUserName} />
          <Tabs activeTab={activeTab} setActiveTab={setActiveTab} />

          <main className="container-narrow space-y-4">
            {activeTab === 'my' && (
              <>
                <AddWishForm
                  onAdd={handleAddWish}
                  disabled={!authUid}
                  error={addError}
                />

                <section className="space-y-2">
                  <h2 className="text-sm font-semibold text-slate-800 flex items-center gap-2">
                    –ú–æ–∏ –∂–µ–ª–∞–Ω–∏—è
                    {itemsLoading && <span className="note">(–∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è‚Ä¶)</span>}
                  </h2>

                  {myWishes.length === 0 && !itemsLoading && (
                    <p className="note">
                      –ü–æ–∫–∞ –ø—É—Å—Ç–æ. –î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø–æ–¥–∞—Ä–æ–∫, –∫–æ—Ç–æ—Ä—ã–π –≤—ã —Ö–æ—Ç–∏—Ç–µ –ø–æ–ª—É—á–∏—Ç—å.
                    </p>
                  )}

                  <div className="grid gap-3 md:grid-cols-2">
                    {myWishes.map(w => (
                      <WishCardMy
                        key={w.id}
                        wish={w}
                        locked={!!claims[w.id]}
                        onDelete={handleDeleteWish}
                        onUpdate={handleUpdateWish}
                        onImageClick={setPreviewImage}
                      />
                    ))}
                  </div>
                </section>
              </>
            )}

            {activeTab === 'family' && (
              <>
                <section className="space-y-2">
                  <div className="flex items-center justify-between">
                    <h2 className="text-sm font-semibold text-slate-800 flex items-center gap-2">
                      –ñ–µ–ª–∞–Ω–∏—è —Å–µ–º—å–∏
                      {itemsLoading && <span className="note">(–∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è‚Ä¶)</span>}
                    </h2>

                    <div className="text-xs flex items-center gap-2">
                      <span className="text-slate-500">–ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥–∞—Ä–∫–∏ –¥–ª—è:</span>
                      <select
                        className="text-xs border border-slate-300 rounded-lg px-2 py-1 bg-white shadow-sm"
                        value={familyFilter}
                        onChange={(e) => setFamilyFilter(e.target.value)}
                      >
                        <option value="all">–í—Å–µ—Ö</option>
                        <option value="my_claims">–ú–æ–∏ –±—Ä–æ–Ω–∏</option>
                        {familyNames.map(name => (
                          <option key={name} value={name}>{name}</option>
                        ))}
                      </select>
                    </div>
                  </div>

                  <p className="note">
                    –ó–¥–µ—Å—å –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç—Å—è –≤–∞—à–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ –∂–µ–ª–∞–Ω–∏—è ‚Äî —Ç–æ–ª—å–∫–æ –¥—Ä—É–≥–∏—Ö —á–ª–µ–Ω–æ–≤ —Å–µ–º—å–∏.
                    –í—ã –º–æ–∂–µ—Ç–µ –≤—ã–±—Ä–∞—Ç—å, –∫–æ–º—É —á—Ç–æ –ø–æ–¥–∞—Ä–∏—Ç—å üíù
                  </p>

                  {claimError && <div className="err">{claimError}</div>}

                  <div className="grid gap-3 md:grid-cols-2">
                    {filteredFamilyWishes.map(w => (
                      <WishCardFamily
                        key={w.id}
                        wish={w}
                        claim={claims[w.id]}
                        currentUserName={userName.trim()}
                        isMine={w.addedByUid === authUid}
                        onClaim={() => handleClaim(w)}
                        onUnclaim={() => handleUnclaim(w)}
                        onImageClick={setPreviewImage}
                      />
                    ))}
                  </div>

                  {filteredFamilyWishes.length === 0 && !itemsLoading && (
                    <p className="note">–ü–æ–∫–∞ –Ω–µ—Ç –∂–µ–ª–∞–Ω–∏–π, –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –ø–æ–¥ –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ñ–∏–ª—å—Ç—Ä.</p>
                  )}
                </section>

            
              </>
            )}
          </main>

          {previewImage && (
            <div
              className="fixed inset-0 z-50 bg-black/70 flex items-center justify-center p-4"
              onClick={() => setPreviewImage(null)}
            >
              <div className="relative max-h-full max-w-full">
                <button
                  className="absolute -top-3 -right-3 bg-white rounded-full w-8 h-8 flex items-center justify-center text-slate-700 shadow-lg text-sm"
                  onClick={(e) => { e.stopPropagation(); setPreviewImage(null); }}
                  aria-label="–ó–∞–∫—Ä—ã—Ç—å"
                >
                  ‚úï
                </button>
                <img
                  src={previewImage}
                  alt="–ü–æ–¥–∞—Ä–æ–∫"
                  className="max-h-full max-w-full rounded-2xl shadow-2xl"
                  onClick={(e) => e.stopPropagation()}
                />
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
